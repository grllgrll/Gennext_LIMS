version: "3.9"
services:
  api:
    build: ./infra/docker/api
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api:/workspace/apps/api
      - ./infra:/workspace/infra
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app:app --reload --host 0.0.0.0 --port 8000
  web:
    build: ./infra/docker/web
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/workspace/apps/web
      - ./packages:/workspace/packages
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    command: sh -lc "pnpm install && pnpm dev --port 3000 --hostname 0.0.0.0"
